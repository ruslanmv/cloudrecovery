# .github/workflows/release.yml
name: Build & Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ------------------------------------------------------------
      # Frontend build (OPTIONAL)
      #
      # Your repo does NOT have ./frontend/ â€” it has ./cloudrecovery/web.
      # So we only do Node steps if ./frontend/package.json exists.
      # This prevents setup-node cache errors.
      # ------------------------------------------------------------
      - name: Set up Node.js (only if ./frontend exists)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm (frontend)
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Install frontend dependencies
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run build
      # ------------------------------------------------------------

      - name: Install Python build tooling
        run: |
          python -m pip install --upgrade pip build

      - name: Build wheel and sdist
        run: |
          rm -rf dist build
          python -m build

      - name: Upload artifacts to the GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: Persist artifacts for publish job
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/cloudrecovery/

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/

      - name: Publish via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
